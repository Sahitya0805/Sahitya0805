<svg xmlns="http://www.w3.org/2000/svg" width="600" height="100" viewBox="0 0 600 100">
  <defs>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g>
    <text x="50%" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="35" fill="#FFFFFF" filter="url(#neonGlow)" style="text-shadow: 0 0 10px #FFDA03, 0 0 20px #FFDA03, 0 0 30px #FFDA03;">
      ðŸ‘‹ Hi, I'm Sahitya Singh
    </text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,15; 15,-15; 0,0" dur="5s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" values="0 300 50; -2 300 50; 2 300 50; 0 300 50" dur="7s" repeatCount="indefinite" additive="sum" />
  </g>
</svg>
