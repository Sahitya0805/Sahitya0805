<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="20" viewBox="0 0 1000 20">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="thunderPattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <text x="5" y="16" font-family="Arial" font-size="16" fill="#FFDA03" filter="url(#glow)">âš¡</text>
    </pattern>
  </defs>
  <rect width="1040" height="20" fill="url(#thunderPattern)">
    <animate attributeName="x" from="0" to="-40" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>
