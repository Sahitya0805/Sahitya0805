name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ github.token }}
          user: Sahitya0805
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_trophies: yes
          plugin_trophies_plugin: yes
          plugin_trophies_theme: tokyonight
          plugin_trophies_threshold: C
          filename: assets/trophies.svg
